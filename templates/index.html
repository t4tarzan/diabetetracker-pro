<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiabeteTracker Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
        <div class="container">
            <a class="navbar-brand" href="#"><i class='bx bx-pulse'></i> DiabeteTracker Pro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#calculator">Calculator</a></li>
                    <li class="nav-item"><a class="nav-link" href="#meal-planner">Meal Planner</a></li>
                    <li class="nav-item"><a class="nav-link" href="#workout">Workout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Dashboard Section -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title">Analytics Dashboard</h4>
                        <canvas id="glucoseChart" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Input Form -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title"><i class='bx bx-plus-medical'></i> Add Measurement</h5>
                        <form id="measurementForm">
                            <div class="mb-3">
                                <label class="form-label">Blood Glucose (mg/dL)</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="glucose" required>
                                    <span class="input-group-text">mg/dL</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Carbohydrates</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="carbs">
                                    <span class="input-group-text">g</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Insulin</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="insulin" step="0.5">
                                    <span class="input-group-text">units</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Activity</label>
                                <select class="form-select" id="activity">
                                    <option value="">None</option>
                                    <option value="light">Light Exercise</option>
                                    <option value="moderate">Moderate Exercise</option>
                                    <option value="intense">Intense Exercise</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Save Measurement</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Smart Calculator -->
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title"><i class='bx bx-calculator'></i> Smart Calculator</h5>
                        <div class="mb-3">
                            <label class="form-label">Carbohydrates</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="calcCarbs">
                                <span class="input-group-text">g</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Exercise Intensity</label>
                            <select class="form-select" id="intensity">
                                <option value="1">Rest</option>
                                <option value="0.8">Light Exercise</option>
                                <option value="0.6">Moderate Exercise</option>
                                <option value="0.4">Intense Exercise</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Time of Day</label>
                            <select class="form-select" id="timeOfDay">
                                <option value="morning">Morning</option>
                                <option value="afternoon">Afternoon</option>
                                <option value="evening">Evening</option>
                                <option value="night">Night</option>
                            </select>
                        </div>
                        <button onclick="calculateInsulin()" class="btn btn-success w-100">Calculate Insulin</button>
                        <div id="result" class="mt-3 p-3 border rounded"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Meal Planner -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title"><i class='bx bx-food-menu'></i> Meal Planner</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Meal Type</label>
                                    <select class="form-select" id="mealType">
                                        <option value="breakfast">Breakfast</option>
                                        <option value="lunch">Lunch</option>
                                        <option value="dinner">Dinner</option>
                                        <option value="snack">Snack</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Target Carbs</label>
                                    <input type="number" class="form-control" id="targetCarbs">
                                </div>
                            </div>
                        </div>
                        <button onclick="generateMealPlan()" class="btn btn-info">Generate Meal Plan</button>
                        <div id="mealSuggestions" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Workout Planner -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title"><i class='bx bx-run'></i> Workout Planner</h5>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Workout Type</label>
                                    <select class="form-select" id="workoutType">
                                        <option value="cardio">Cardio</option>
                                        <option value="strength">Strength Training</option>
                                        <option value="mixed">Mixed</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Duration (minutes)</label>
                                    <input type="number" class="form-control" id="duration">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Intensity Level</label>
                                    <select class="form-select" id="workoutIntensity">
                                        <option value="low">Low</option>
                                        <option value="medium">Medium</option>
                                        <option value="high">High</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button onclick="generateWorkoutPlan()" class="btn btn-warning">Generate Workout Plan</button>
                        <div id="workoutPlan" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Table -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title"><i class='bx bx-history'></i> Recent Measurements</h5>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Time</th>
                                        <th>Glucose</th>
                                        <th>Carbs</th>
                                        <th>Insulin</th>
                                        <th>Activity</th>
                                    </tr>
                                </thead>
                                <tbody id="measurementsTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
